<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Jogos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Menu superior -->
    <header class="top-menu">
        <button class="menu-btn" onclick="abrirMenu()">☰</button>
        <h1 class="logo">Cadastro de Jogos</h1>
    </header>

    <!-- Menu lateral -->
    <nav class="side-menu" id="sideMenu">
        <button class="close-btn" onclick="fecharMenu()">✖</button>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="cadJogos.html"><i class="fas fa-plus"></i> Cadastrar Jogo</a></li>
            <li><a href="pesquisar.html"><i class="fas fa-plus"></i> Pesquisar Jogo</a></li>
            <li><a href="vitrine.html"><i class="fas fa-search"></i> Exibir Jogo</a></li> 
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container">
        <section class="product-form">
            <h1>Novo Jogo</h1>

            <div class="form-container">  <!-- Container principal -->
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="name">Nome do Jogo</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="platform">Plataforma</label>
                        <input type="text" id="platform" name="platform" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Preço</label>
                        <input type="number" id="price" name="price" required>
                    </div>

                    <div class="form-group">
                        <label for="category">Gênero</label>
                        <select id="category" name="category">
                            <option value="Ação">Ação</option>
                            <option value="RPG">RPG</option>
                            <option value="Esporte">Esporte</option>
                            <option value="Estratégia">Estratégia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="thumbnail">Imagem</label>
                        <div class="image-upload-container">
                            <input type="file" id="thumbnail" name="thumbnail" accept=".jpg, .jpeg, .png" style="display: none;" required>
                            <label for="thumbnail" class="custom-file-upload">Escolher arquivo</label>
                            <span class="file-name">Nenhum arquivo escolhido</span>
                        </div>
                    </div>

                    <div class="form-buttons">
                        <button type="button" onclick="cadastrarJogo()" class="btn-primary">Salvar Jogo</button> <!-- Use btn-primary -->
                        <a href="index.html" class="btn-cancel">Cancelar</a> <!-- Maintain btn-cancel -->
                    </div>
                </form>

                <div class="example-image" id="exampleImageContainer">
                    <img src="src/Imagem5.jpg" alt="Exemplo de Jogo" id="exampleImage">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
